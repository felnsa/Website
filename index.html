<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Membantu browser dalam mengidentifikasi aplikasi support dengan mobile device -->
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">


    <!-- Judul pada tab browser -->
    <title>WebGIS</title>


    <!-- Leaflet CSS Library -->
    <link rel="stylesheet" href="http://unpkg.com/leaflet@1.0.2/dist/leaflet.css"/>
    <!-- Leaflet JavaScript Library -->
    <script src="http://unpkg.com/leaflet@1.0.2/dist/leaflet.js"></script>


    <!-- Style untuk tampilan peta fullscreen -->
    <style>
      html, body, #map {
        height: 100%;
        width: 100%;
        margin: 0px;
      }
    </style>
  </head>


  <body>
    <!-- HTML Block untuk menampilkan peta -->
    <div id="map"></div>
    <script>
      /* Initial Map */
      //lat, long, zoom (tampilan awal dapat dicari dari google earth)
    var map = L.map('map').setView([-7.50833, 109.64778],14);
      
      /* Tile Basemap */
    var basemap0 = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 19,attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'});
    
    var OpenTopoMap = L.tileLayer('https://{s}.tile.opentopomap.org/{z}/{x}/{y}.png', {maxZoom: 17,attribution: 'Map data: &copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors, <a href="http://viewfinderpanoramas.org">SRTM</a> | Map style: &copy; <a href="https://opentopomap.org">OpenTopoMap</a> (<a href="https://creativecommons.org/licenses/by-sa/3.0/">CC-BY-SA</a>)'
      });


    var Esri_WorldImagery = L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}', {
     attribution: 'Tiles &copy; Esri &mdash; Source: Esri, i-cubed, USDA, USGS, AEX, GeoEye, Getmapping, Aerogrid, IGN, IGP, UPR-EGP, and the GIS User Community'
      });


      basemap0.addTo(map);

       // --- Marker ---
  var marker = L.marker([-7.51936085721281, 109.65947657866256]).addTo(map)
      .bindPopup('<b>Balai Desa Giritirto</b><br><img src="https://nusantarapedia.net/wp-content/uploads/IMG_18042022_102238_700_x_525_piksel.jpg"alt="Balai Desa Giritirto" width="200px">');

var marker = L.marker([-7.529484016037143, 109.65554707688943]).addTo(map)
      .bindPopup('<b>Opak Bu Din</b><br><img src="https://nusantarapedia.net/wp-content/uploads/IMG_18042022_102238_700_x_525_piksel.jpg"alt="Opak Bu Din" width="200px">');

      var marker = L.marker([-7.520502346170634, 109.66006256113543]).addTo(map)
      .bindPopup('<b>Kopi Gemplong</b><br><img src="https://nusantarapedia.net/wp-content/uploads/IMG_18042022_102238_700_x_525_piksel.jpg"alt="Kopi Gemplong" width="200px">');

      var marker = L.marker([-7.519628926807421, 109.64991797951417]).addTo(map)
      .bindPopup('<b>Gito Oyek</b><br><img src="https://nusantarapedia.net/wp-content/uploads/IMG_18042022_102238_700_x_525_piksel.jpg"alt="Gito Oyek" width="200px">');

      var marker = L.marker([-7.485710335679177, 109.63385941498018]).addTo(map)
      .bindPopup('<b>Penghasil Gula Jawa</b><br><img src="https://nusantarapedia.net/wp-content/uploads/IMG_18042022_102238_700_x_525_piksel.jpg"alt="Penghasil Gula Jawa" width="200px">');

var marker = L.marker([-7.506615646623283, 109.66332564107964]).addTo(map)
      .bindPopup('<b>Warung Dungbulu</b><br><img src="https://nusantarapedia.net/wp-content/uploads/IMG_18042022_102238_700_x_525_piksel.jpg"alt="Warung Dungbulu" width="200px">');

      var marker = L.marker([-7.497765666274614, 109.65766081552103]).addTo(map)
      .bindPopup('<b>Warung Dul Punuk</b><br><img src="https://nusantarapedia.net/wp-content/uploads/IMG_18042022_102238_700_x_525_piksel.jpg"alt="Warung Dul Punuk" width="200px">');

      var marker = L.marker([-7.518255678097831, 109.66047071724472]).addTo(map)
      .bindPopup('<b>Seblak Prasmanan Mba Muti</b><br><img src="https://nusantarapedia.net/wp-content/uploads/IMG_18042022_102238_700_x_525_piksel.jpg"alt="Seblak Prasmanan Mba Muti" width="200px">');

        var marker = L.marker([-7.501066588535406, 109.66081404000585]).addTo(map)
      .bindPopup('<b>Warung Kopi Tanjakan Bu Yono</b><br><img src="https://nusantarapedia.net/wp-content/uploads/IMG_18042022_102238_700_x_525_piksel.jpg"alt="Warung Kopi Tanjakan Bu Yono" width="200px">');

var batasGiritirto = {
  "type": "Feature",
  "properties": {"name": "Desa Giritirto"},
  "geometry": {
    "type": "Polygon",
    "coordinates": [[
 [109.64177, -7.50421],
      [109.64778, -7.50833],
      [109.65909, -7.51945],
      [109.66247, -7.49530],
      [109.64177, -7.50421]
    ]]
  }
};

var batasGiritirtoLayer = L.geoJSON(batasGiritirto, {
  style: {
    color: "blue",
    weight: 2,
    fillColor: "green",
    fillOpacity: 0.3
  },
   onEachFeature: function (feature, layer) {
    layer.bindPopup(`
      <b>Informasi Desa Giritirto</b><br>
      <table border="1" cellspacing="0" cellpadding="5">
        <tr>
          <td><b>Nama Desa</b></td>
          <td>Giritirto</td>
        </tr>
        <tr>
          <td><b>Kecamatan</b></td>
          <td>Karanggayam</td>
        </tr>
        <tr>
          <td><b>Kabupaten</b></td>
          <td>Kebumen</td>
        </tr>
        <tr>
          <td><b>Luas Wilayah</b></td>
          <td>± 500,096 Ha</td>
        </tr>
        <tr>
          <td><b>Jumlah Penduduk</b></td>
          <td>± 5.167 Jiwa</td>
        </tr>
      </table>
    `);
  }
}).addTo(map);



    /*Control Layer*/
    var baseMaps = {
      /*yang kuning adalah nama yang muncul, yan putih adalah nama variabel*/
      'Open Street Map':basemap0,
      'Open Topo Map': OpenTopoMap,
      'Esri WorldImagery': Esri_WorldImagery,
    };


    var Layers = {
          };


      


    var layerControl = L.control.layers(baseMaps, Layers, {collapsed:false});
    layerControl.addTo(map);




      </script>
  </body>
</html>
